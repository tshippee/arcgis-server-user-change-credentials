<!DOCTYPE html>
<html>

<head>
    <title>Credentials Self-Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <form class="form-horizontal" role="form" action="" method="post">
        <fieldset>
            <div id="legend">
                <legend class="">ArcGIS for Server Password Self-Service</legend>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <input type="text" id="username" name="username" placeholder="username"
                           class="form-control input-lg" autofocus="true">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <input type="password" id="old_password" name="old_password" placeholder="current password"
                           class="form-control input-lg">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <input type="password" id="new_password01" name="new_password01" placeholder="new password"
                           class="form-control input-lg">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <input type="password" id="new_password02" name="new_password02" placeholder="confirm new password"
                           class="form-control input-lg">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <button class="btn btn-primary btn-large">
                        <span class="glyphicon glyphicon-check"></span>
                        Change Password
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
